<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visor LiDAR AR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
            touch-action: none;
        }
        #container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 100;
        }
        #loadingBar {
            width: 200px;
            height: 4px;
            background: #333;
            margin: 20px auto;
            border-radius: 2px;
            overflow: hidden;
        }
        #loadingProgress {
            width: 0%;
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s;
        }
        #info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 10;
        }
        #gyroButton {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        #gyroButton:active {
            background: rgba(56, 142, 60, 0.9);
        }
        #gyroButton.active {
            background: rgba(244, 67, 54, 0.9);
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="loading">
        <h2>Cargando modelo LiDAR...</h2>
        <div id="loadingBar">
            <div id="loadingProgress"></div>
        </div>
        <p id="loadingText">0%</p>
    </div>
    <button id="gyroButton">Activar Giroscopio</button>
    <div id="info">Toca y arrastra para rotar | Pellizca para zoom</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, pointCloud;
        let gyroEnabled = false;
        let alpha = 0, beta = 0, gamma = 0;
        let touchStartDistance = 0;
        let lastTouchX = 0, lastTouchY = 0;
        let rotationX = 0, rotationY = 0;
        let cameraDistance = 20;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111111);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = cameraDistance;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('container').appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            loadPLY();
            setupControls();
            window.addEventListener('resize', onWindowResize);
            animate();
        }

        function loadPLY() {
            const downloadUrl = 'https://pennanicolas-pixel.github.io/lidar-ar-viewer/modelo_500k.ply';

            fetch(downloadUrl)
                .then(response => {
                    if (!response.ok) throw new Error('Error al cargar el archivo');
                    const reader = response.body.getReader();
                    const contentLength = +response.headers.get('Content-Length');
                    let receivedLength = 0;
                    let chunks = [];

                    return reader.read().then(function processData({ done, value }) {
                        if (done) {
                            const blob = new Blob(chunks);
                            return blob.arrayBuffer();
                        }
                        chunks.push(value);
                        receivedLength += value.length;
                        const progress = contentLength ? (receivedLength / contentLength * 100) : 0;
                        updateProgress(progress);
                        return reader.read().then(processData);
                    });
                })
                .then(buffer => parsePLY(buffer))
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('loadingText').textContent = 'Error al cargar. Verifica el link.';
                });
        }

        function parsePLY(buffer) {
            const decoder = new TextDecoder();
            const text = decoder.decode(buffer);
            const headerEnd = text.indexOf('end_header');
            const header = text.substring(0, headerEnd);
            
            const vertexMatch = header.match(/element vertex (\d+)/);
            const vertexCount = parseInt(vertexMatch[1]);

            const isBinary = header.includes('format binary');
            
            if (isBinary) {
                parseBinaryPLY(buffer, headerEnd + 11, vertexCount);
            } else {
                parseAsciiPLY(text, headerEnd + 11, vertexCount);
            }
        }

        function parseBinaryPLY(buffer, dataStart, vertexCount) {
            const positions = new Float32Array(vertexCount * 3);
            const colors = new Float32Array(vertexCount * 3);
            const view = new DataView(buffer, dataStart);
            
            let offset = 0;
            for (let i = 0; i < vertexCount; i++) {
                positions[i * 3] = view.getFloat32(offset, true); offset += 4;
                positions[i * 3 + 1] = view.getFloat32(offset, true); offset += 4;
                positions[i * 3 + 2] = view.getFloat32(offset, true); offset += 4;
                colors[i * 3] = view.getUint8(offset) / 255; offset += 1;
                colors[i * 3 + 1] = view.getUint8(offset) / 255; offset += 1;
                colors[i * 3 + 2] = view.getUint8(offset) / 255; offset += 1;
                
                if (i % 10000 === 0) {
                    updateProgress(50 + (i / vertexCount * 50));
                }
            }
            
            createPointCloud(positions, colors);
        }

        function parseAsciiPLY(text, dataStart, vertexCount) {
            const lines = text.substring(dataStart).split('\n');
            const positions = new Float32Array(vertexCount * 3);
            const colors = new Float32Array(vertexCount * 3);
            
            for (let i = 0; i < vertexCount; i++) {
                const parts = lines[i].trim().split(/\s+/);
                positions[i * 3] = parseFloat(parts[0]);
                positions[i * 3 + 1] = parseFloat(parts[1]);
                positions[i * 3 + 2] = parseFloat(parts[2]);
                colors[i * 3] = parseInt(parts[3]) / 255;
                colors[i * 3 + 1] = parseInt(parts[4]) / 255;
                colors[i * 3 + 2] = parseInt(parts[5]) / 255;
                
                if (i % 10000 === 0) {
                    updateProgress(50 + (i / vertexCount * 50));
                }
            }
            
            createPointCloud(positions, colors);
        }

        function createPointCloud(positions, colors) {
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.computeBoundingSphere();

            const material = new THREE.PointsMaterial({
                size: 0.05,
                vertexColors: true,
                sizeAttenuation: true
            });

            pointCloud = new THREE.Points(geometry, material);
            
            const center = geometry.boundingSphere.center;
            pointCloud.position.set(-center.x, -center.y, -center.z);
            
            scene.add(pointCloud);
            
            document.getElementById('loading').style.display = 'none';
            updateProgress(100);
        }

        function updateProgress(percent) {
            document.getElementById('loadingProgress').style.width = percent + '%';
            document.getElementById('loadingText').textContent = Math.round(percent) + '%';
        }

        function setupControls() {
            const container = renderer.domElement;
            
            document.getElementById('gyroButton').addEventListener('click', toggleGyro);
            
            container.addEventListener('touchstart', onTouchStart, { passive: false });
            container.addEventListener('touchmove', onTouchMove, { passive: false });
            container.addEventListener('touchend', onTouchEnd, { passive: false });
        }

        function toggleGyro() {
            if (!gyroEnabled) {
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    DeviceOrientationEvent.requestPermission()
                        .then(response => {
                            if (response === 'granted') {
                                enableGyro();
                            }
                        })
                        .catch(console.error);
                } else {
                    enableGyro();
                }
            } else {
                disableGyro();
            }
        }

        function enableGyro() {
            gyroEnabled = true;
            window.addEventListener('deviceorientation', onDeviceOrientation);
            document.getElementById('gyroButton').textContent = 'Desactivar Giroscopio';
            document.getElementById('gyroButton').classList.add('active');
            document.getElementById('info').textContent = 'Mueve el celular para explorar';
        }

        function disableGyro() {
            gyroEnabled = false;
            window.removeEventListener('deviceorientation', onDeviceOrientation);
            document.getElementById('gyroButton').textContent = 'Activar Giroscopio';
            document.getElementById('gyroButton').classList.remove('active');
            document.getElementById('info').textContent = 'Toca y arrastra para rotar | Pellizca para zoom';
        }

        function onDeviceOrientation(event) {
            alpha = event.alpha || 0;
            beta = event.beta || 0;
            gamma = event.gamma || 0;
        }

        function onTouchStart(e) {
            e.preventDefault();
            if (e.touches.length === 2) {
                touchStartDistance = Math.hypot(
                    e.touches[0].pageX - e.touches[1].pageX,
                    e.touches[0].pageY - e.touches[1].pageY
                );
            } else if (e.touches.length === 1) {
                lastTouchX = e.touches[0].pageX;
                lastTouchY = e.touches[0].pageY;
            }
        }

        function onTouchMove(e) {
            e.preventDefault();
            if (e.touches.length === 2) {
                const distance = Math.hypot(
                    e.touches[0].pageX - e.touches[1].pageX,
                    e.touches[0].pageY - e.touches[1].pageY
                );
                const delta = distance - touchStartDistance;
                cameraDistance = Math.max(5, Math.min(50, cameraDistance - delta * 0.01));
                touchStartDistance = distance;
            } else if (e.touches.length === 1 && !gyroEnabled) {
                const deltaX = e.touches[0].pageX - lastTouchX;
                const deltaY = e.touches[0].pageY - lastTouchY;
                rotationY += deltaX * 0.005;
                rotationX += deltaY * 0.005;
                lastTouchX = e.touches[0].pageX;
                lastTouchY = e.touches[0].pageY;
            }
        }

        function onTouchEnd(e) {
            e.preventDefault();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (pointCloud) {
                if (gyroEnabled) {
                    const degToRad = Math.PI / 180;
                    pointCloud.rotation.x = beta * degToRad * 0.5;
                    pointCloud.rotation.y = gamma * degToRad * 0.5;
                } else {
                    pointCloud.rotation.x = rotationX;
                    pointCloud.rotation.y = rotationY;
                }
            }

            camera.position.z = cameraDistance;
            camera.lookAt(scene.position);
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
